calendar.elements.operator.type = select
calendar.elements.operator.options.multiOptions.ADDITION = "+"
calendar.elements.operator.options.multiOptions.SUBTRACT = "-"
calendar.elements.operator.options.multiOptions.MULTIPLY = "&times"
calendar.elements.operator.options.multiOptions.DIVIDE = "&divide;"
calendar.elements.operator.options.required = true

