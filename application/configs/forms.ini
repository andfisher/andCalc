[production]

; Calendar
calendar.action = ""
calendar.method = post
;calendar.elements.csrf.type = hash

calendar.elements.val1.type = text
calendar.elements.val1.options.maxlength = 50
calendar.elements.val1.options.validators.floatInvalid.validator = Float
calendar.elements.val1.options.validators.floatInvalid.messages.isEmpty = "Provide Number 1"
calendar.elements.val1.options.required = true

calendar.elements.val2.type = text
